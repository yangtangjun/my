<script src="static/js/function.js"></script>
<script>
    $('.main_search').focus();
    function stair() {
        var searchText = $('.main_search').val();
        var found = false;

        $('.search_item').each(function() {
            var itemText = $(this).text();
            if (itemText.includes(searchText)) {
                $('.lose').css('display','none')
                $(this).css('display', 'block');
                found = true;
            } else {
                $(this).css('display', 'none');
            }
        });


        if (!found) {
            $('.search_item').css('display','none')
            $('.lose').css('display','block')
        }
    }

    $('.main_search').keydown(function(e) {
        var key = e.which;
        if (key === 13) {
            if ($(this).val() !== '') {
                stair();
            }else {
                alert_text({
                    text:'搜索不能为空',
                    class: 'error',
                })
                $('.search_item').css('display','none')
                $('.lose').css('display','none')
            }
        }
    });
</script>
